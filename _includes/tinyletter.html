<div class="col col-4 col-d-6 col-t-12">
  {% if site.tinyletter %}

  <!-- Begin TinyLetter Signup Form -->
  <div id="mc_embed_signup" class="widget widget-subscribe">
    <div class="widget__head"><h4 class="widget__title">{{ site.tinyletter-title }}</h4></div>
      <p class="subscribe-subtitle">{{site.tinyletter-description}}</p>
      <form action="{% if site.tinyletter-identifier %} {{site.tinyletter-identifier}}{% else %}#{% endif %}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="subscribe-form validate" target="popupwindow" novalidate>
        <div class="subscribe-group">
          <div id="mc_embed_signup_scroll" class="subscribe-group-top">
            <label class="screen-reader-text" for="tlemail">Subscribe</label>
            <input class="subscribe-email required email" type="email" value="" name="email" class="email" id="tlemail" placeholder="email address" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_3e3c7cffd80f372858ef86183_365df2f234" tabindex="-1" value="">
            </div>
            <button class="subscribe-button button button--primary" id="mc-embedded-subscribe" type="submit" name="subscribe">Subscribe</button>
            <input type="hidden" value="1" name="embed"/>
          </div>
        </div>
      </form>
    </div>
  </div>

 
<!--End mc_embed_signup-->



  {% endif %}
</div>
